<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="title">Task Manager</section>
    <section class="main">
        <div> class="table-wrapper"
        <div class="table">
            <table>
                <caption>Task List</caption>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>actions</th>

                    </tr>
                </thead>
                <tbody id="task-body">

                </tbody>
            </table>
        </table-wrapper>
        </div>
        <div class="filter" >
            <button class="action-btn" onclick="filter(this)">Filter</button>
            <select name="filter" id="filter" hidden="true">
                <option value="None">None</option>
                <option value="show_Done"> Show Done</option>
                <option value="show_InProgress"> Show InProgress</option>
                <option value="Show_NotBegin"> Show Not Begin</option>
            </select>
        </div>
        <div class="add-edit">

            <div class="addition">
                <div class="add-icon">
                    <i class="fa-sharp fa-solid fa-plus"></i>
                </div>
                <button onclick="addRow(this)" class="action-btn add-button">Add Tasks</button>
            </div>

        </div>

    </section>
    <script src="script.js"></script>

</body>

</html>
